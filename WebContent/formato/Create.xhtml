<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoCreateDlg" widgetVar="FormatoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear nuevo formato">
            <h:form id="FormatoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoController.selected != null}">                        
                        <p:outputLabel value="nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{formatoController.selected.nombre}" title="nombre" required="true" requiredMessage="el nombre es necesario"/>
                        <p:outputLabel value="descripcion" for="descripcion" />
                        <p:inputText id="descripcion" value="#{formatoController.selected.descripcion}" title="descripcion" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoController.create}" value="Guardar" 
                    			update="display,:FormatoListForm:datalist,:growl" oncomplete="PF('FormatoCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="PF('FormatoCreateDialog').hide();"/>                     
                </h:panelGroup>
            </h:form>
        </p:dialog>
        

    </ui:composition>
</html>
